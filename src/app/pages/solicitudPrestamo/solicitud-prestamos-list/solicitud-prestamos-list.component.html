
<div class="container">
    <h1>Solicitud de Pr√©stamo</h1>


    <div class="filtros">
        <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="nuevaSolicitud()">Nuevo</button>
    </div>
    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="iD_SolicitudPrestamo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.iD_SolicitudPrestamo}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="iD_Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.nombres}}  {{row.apellidos}}</td>
          </ng-container>

      
          <!-- Name Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.estado == 'P' ? 'red' : 'green'"> {{row.estado == 'P' ? 'Pendiente' : 'Aprobado'}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
                <div style="display: flex;">
                    <button mat-icon-button >
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
              
            </td>
        </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
